<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Arithmetic Operators</title>
</head>
<body>
    <h1>Arithmetic Operators in JavaScript</h1>
    <pre id="output"></pre>

    <script>
        let a = 10;
        let b = 3;

        let output = "";
        output += "a = " + a + "\n";
        output += "b = " + b + "\n\n";

        output += "Addition (a + b) = " + (a + b) + "\n";
        output += "Subtraction (a - b) = " + (a - b) + "\n";
        output += "Multiplication (a * b) = " + (a * b) + "\n";
        output += "Division (a / b) = " + (a / b) + "\n";
        output += "Modulus (a % b) = " + (a % b) + "\n";
        output += "Exponentiation (a ** b) = " + (a ** b) + "\n";

        document.getElementById("output").textContent = output;
    </script>
</body>
</html>
