<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation Example</title>
  <style>
    #myDiv {
      padding: 10px;
      border: 1px solid #b32828;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>DOM Manipulation in JavaScript</h2>

  <button onclick="changeText()">Change Text</button>
  <button onclick="changeColor()">Change Color</button>
  <button onclick="addElement()">Add New Element</button>

  <div id="myDiv">This is the original content.</div>

  <script>
    function changeText() {
      document.getElementById("myDiv").innerText = "JACK SPARROW!";
    }

    function changeColor() {
      document.getElementById("myDiv").style.backgroundColor = "#cceeff";
    }

    function addElement() {
      const newPara = document.createElement("p");
      newPara.innerText = "Where is my ship";
      document.getElementById("myDiv").appendChild(newPara);
    }
  </script>

</body>
</html>
