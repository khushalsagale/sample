<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Arrays Example</title>
</head>
<body>

  <h2>JavaScript Arrays Example</h2>

  <button onclick="displayFruits()">Show Fruits</button>
  <button onclick="addFruit()">Add Fruit</button>
  <div id="output" style="margin-top: 20px;"></div>

  <script>
    // Declare an array
    let fruits = ["Apple", "Banana", "Orange"];

    // Function to display the array
    function displayFruits() {
      let output = "<h3>Fruits:</h3><ul>";
      for (let i = 0; i < fruits.length; i++) {
        output += `<li>${fruits[i]}</li>`;
      }
      output += "</ul>";
      document.getElementById("output").innerHTML = output;
    }

    // Function to add a fruit to the array
    function addFruit() {
      let newFruit = prompt("Enter a new fruit:");
      if (newFruit) {
        fruits.push(newFruit);
        displayFruits(); // Refresh the list
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Array Numbers Example</title>
</head>
<body>

  <h2>JavaScript Array of Numbers</h2>

  <button onclick="showNumbers()">Show Numbers</button>
  <button onclick="calculate()">Calculate Sum & Average</button>

  <div id="output" style="margin-top: 20px;"></div>

  <script>
    // Array of numbers
    const numbers = [10, 20, 30, 40, 50];

    // Display the array
    function showNumbers() {
      document.getElementById("output").innerHTML = 
        "<strong>Numbers:</strong> " + numbers.join(", ");
    }

    // Calculate sum and average
    function calculate() {
      let sum = 0;
      for (let i = 0; i < numbers.length; i++) {
        sum += numbers[i];
      }
      let average = sum / numbers.length;

      document.getElementById("output").innerHTML = `
        <strong>Numbers:</strong> ${numbers.join(", ")}<br>
        <strong>Sum:</strong> ${sum}<br>
        <strong>Average:</strong> ${average.toFixed(2)}
      `;
    }
  </script>

</body>
</html>
