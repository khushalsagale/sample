<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promises & Async/Await Example</title>
</head>
<body>
  <h2>Check the console for output</h2>
  <button onclick="runExample()">Run Async Example</button>

  <script>
    // Simulate an asynchronous task with a Promise
    function fetchData() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          const success = true; // Change to false to test reject
          if (success) {
            resolve("✅ Data fetched successfully!");
          } else {
            reject("❌ Failed to fetch data.");
          }
        }, 2000); // Simulate 2-second delay
      });
    }

    // Using Async/Await to call the async function
    async function runExample() {
      console.log("⏳ Fetching data...");
      try {
        const result = await fetchData();
        console.log(result);
      } catch (error) {
        console.error(error);
      }
    }
  </script>
</body>
</html>
