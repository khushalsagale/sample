<!DOCTYPE html>
<html>
<head>
  <title>Asynchronous JS Example</title>
</head>
<body>

  <h2>Asynchronous JavaScript Example</h2>
  <button id="loadDataBtn">Load Data</button>
  <p id="output">Click the button to load data...</p>

  <script>
    const button = document.getElementById("loadDataBtn");
    const output = document.getElementById("output");

    // Asynchronous function using async/await
    async function fetchData() {
      try {
        output.textContent = "Loading...";
        const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
        const data = await response.json();
        output.textContent = `Title: ${data.title}`;
      } catch (error) {
        output.textContent = "Error loading data.";
        console.error("Fetch error:", error);
      }
    }

    // Add event listener to the button
    button.addEventListener("click", fetchData);
  </script>
</body>
</html>
